<div class="sl-landing-page">
  <header>
    <div class="banner-text">
      <h1 class="landing-title">StrongLoop Arc</h1>
      <p>A graphical UI for the StrongLoop API Platform to manage each step of the API lifecycle</p>
    </div>
    <video preload="auto" autoplay loop>
      <source src="/media/arc.ogv" type="video/ogg">
      <source src="/media/arc.webm" type="video/webm">
      <source src="/media/arc.mp4" type="video/mp4">
    </video>
  </header>
  <div class="sl-apps">
    <sl-landing-app-placeholder ng-repeat="placeholder in [1, 2, 3]"></sl-landing-app-placeholder>
    <sl-landing-app ng-repeat="app in apps" app="app"></sl-landing-app>
    <sl-landing-app-placeholder ng-repeat="placeholder in [3, 2, 1]"></sl-landing-app-placeholder>
  </div>
  <footer>
    <div class="footer-spacer"></div>
  </footer>
</div>
