<div ng-controller="DiscoveryMainController" class="discovery-modal-container">
  <div class="modal-header">
    <p>New Models from "{{targetDiscoveryDSName}}"</p>
    <div growl></div>
  </div>
  <div class="modal-body">
    <div sl-discovery-schema></div>
  </div>
  <div class="modal-footer">
    <button class="ui-btn secondary btn-select-all"
            ng-class="{'is-all-selected' : isAllSchemaTablesSelected}"
            ng-show="showSelectAllButton"
            ng-click="toggeleSelectAllSchemaTables()"
            sl-discovery-selectall-disabled-attrib>
      <span class="sl-icon"
            ng-class="{'sl-icon-checkmark' : [isAllSchemaTablesSelected], 'sl-icon-checkmark-outline' : [!isAllSchemaTablesSelected]}">
       </span>
      Select All
    </button>
    <form name="DiscoveryWizardForm">
      <button class="ui-btn secondary" ng-click="cancel()">Cancel</button>
      <button class="ui-btn primary" ng-click="discoveryBackBtnClicked()" ng-show="showDiscoveryBackButton"  >Back</button>
      <button class="ui-btn primary" ng-click="discoveryNexBtnClicked()"  sl-discovery-next-disabled-attrib >Next</button>
    </form>
  </div>
</div>
